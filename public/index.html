<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Product Catalog</a>
        <button class="btn btn-outline-light" id="cart-button">Cart</button>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    <h1>Welcome to our Product Catalog</h1>
    <!-- Product listing will go here -->
  </main>
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      &copy; 2024 Product Catalog
    </div>
  </footer>
  <!-- Cart Modal -->
  <div class="modal" id="cart-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cart-modal-body">
          <!-- Cart items will be displayed here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="catalog.js"></script>
</body>
</html>
